backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/blog"
public_folder: "/assets/images/blog"

collections:
  - name: "blog"
    label: "Articles du Jardin"
    folder: "blog/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date de publication", name: "date", widget: "datetime" }
      - { label: "Image de couverture", name: "image", widget: "image" }
      - { label: "Résumé court", name: "description", widget: "text" }
      - { label: "Corps de l'article", name: "body", widget: "markdown" }
# ... (garde le début inchangé)
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Catégorie", name: "category", widget: "select", options: ["Gestion", "Finance", "Digital et numérique", "Divers"] }
      - { label: "Image de couverture", name: "image", widget: "image" }
      - { label: "Résumé", name: "description", widget: "text" }
      - { label: "Corps de l'article", name: "body", widget: "markdown" }
